<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        canvas {
            border: 2px solid #444;
            background-color: #000;
        }
        .info-panel {
            color: white;
        }
        .info-panel h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        .info-panel p {
            margin: 5px 0;
            font-size: 16px;
        }
        .controls {
            margin-top: 20px;
            color: #aaa;
            font-size: 14px;
        }
        .controls h3 {
            margin: 10px 0 5px 0;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0a7e07;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0a9d07;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="info-panel">
            <h2>スコア</h2>
            <p id="score">0</p>
            <h2>レベル</h2>
            <p id="level">1</p>
            <h2>ライン</h2>
            <p id="lines">0</p>
            
            <button id="startButton">ゲーム開始</button>
            
            <div class="controls">
                <h3>操作方法</h3>
                <p>← → : 左右移動</p>
                <p>↓ : 高速落下</p>
                <p>↑ : 回転</p>
                <p>Space : 一時停止</p>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
